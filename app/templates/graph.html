// add the curvy lines
function tick() {
    path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" +
            d.source.x + "," +
            d.source.y + "A" +
            dr + "," + dr + " 0 0,1 " +
            d.target.x + "," +
            d.target.y;
    });

    node
        .attr("transform", function(d) {
        return "translate(" + d.x + "," + d.y + ")"; });

        // q2a new code
    text.attr("transform", function(d) {
      return "translate(" + d.x + "," + d.y + ")";
    });
};

// q2d1 [2 points] Modify the code so that when you double click on a node, it pins the nodeâ€™s position such that it will not be modified by the graph layout algorithm (note: pinned nodes can still be dragged around by the user but they will remain at their positions otherwise).

function dblclick(d) {
  sel = d3.select(this);
  //console.log(d.name, " was double clicked")
  
  if (d.fixed == "undefined") d.fixed = false;
  var state = d.fixed;

  //flip fixed to unfixed or vice versa when dblclick() is called
  state = !state;

  if (state) { // a free node is double clicked to fix it 
    sel.classed("fixed",  d.fixed = true);
    d.fx = d.x;
    d.fy = d.y;


    sel.selectAll("circle")
      .style("stroke", "black") //q2d2 Mark pinned nodes to visually distinguish them from unpinned nodes, 
      .attr("stroke-width", 3) // q2d2
    //console.log("sel class is " , sel);
    //dragged(d);

  } else { //q2d3: Double clicking a pinned node should unpin (unfreeze) its position and unmark it.
    sel.classed("fixed",  d.fixed = false);
    sel.selectAll("circle")
      .style("stroke", "white") // q2d2
      .attr("stroke-width", 0)// q2d2
    //console.log("fixed item dbl clicked to be released!")
    d.fx = null;
    d.fy = null;


  }
//  stroke: black;
//  stroke-width: 1.5px;
  
};

function dragstarted(d) {
    if (!d3.event.active) force.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
};

function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
};

function dragended(d) {
    if (!d3.event.active) force.alphaTarget(0);
    if (d.fixed == true) {
        d.fx = d.x;
        d.fy = d.y;
    }
    else {
        d.fx = null;
        d.fy = null;
    }
};
